<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="login.css" rel="stylesheet">
</head>
<body class="text-center">

<form class="form-login" method="POST">
  <label for="inputUsername" class="sr-only">Username</label>
  <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus name="username">

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required  name="password">

  <button class="btn btn-lg btn-outline-primary btn-block" type="submit" onclick="return verifyCredentials()">Log in
  </button>
  <p class="mt-5 mb-3 text-muted">Contact an administrator to create an account.</p>
  <p class="text-muted">ducey@hawaii.edu</p>


</form>

</body>

<script>
  function verifyCredentials() {
    const username = document.getElementById("inputUsername").value;
    const password = document.getElementById("inputPassword").value;
    if (username === "") {
      alert("Missing Username");
    }
    else if(password === "") {
        alert("Missing Password");
      }
    else {
        window.location = 'process_login.php';
    }
    return false;
  }
</script>

</html>

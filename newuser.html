<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="login.css" rel="stylesheet">
</head>

<body class="text-center">

<form class="form-login">
  <label for="inputUsername" class="sr-only">Username</label>
  <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword2" class="form-control" placeholder="Confirm Password" required>

  <button class="btn btn-lg btn-outline-primary btn-block" type="submit" onclick="return verifyCredentials()">Log in
  </button>
  <p class="mt-5 mb-3 text-muted">Contact an administrator to create an account.</p>
  <p class="text-muted">ducey@hawaii.edu</p>
</form>

<script>
  function verifyCredentials() {
    const username = document.getElementById("inputUsername").value;
    const password = document.getElementById("inputPassword").value;
    const password2 = document.getElementById("inputPassword2").value;
    if (username === "admin" && password === "hunter2" && password2 == password) {
      alert("New User Created");
      window.location = 'index.html';
    }
    else {
      alert("Invalid username or password");
    }
    return false;
  }
</script>

</body>

</html>

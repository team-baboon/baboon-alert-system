    <title>Hawaii Civil Alert System</title>

<body class="false_alarm" onload="findGetParameter('e_type')">
<div class="container header">
    <div id="header_box">
        <h1>State of Hawai'i Emergency Alert System</h1>
    </div>
</div>

<div class="col-md-3 text-center container">
    <div class="col-auto" id="e_icon">

    </div>
</div>

<script type="text/javascript">
    function findGetParameter(e_type) {
        var result = null,
            tmp = [];
        location.search
            .substr(1)
            .split("&")
            .forEach(function (item) {
                tmp = item.split("=");
                if (tmp[0] === e_type) {
                    result = decodeURIComponent(tmp[1]);
                }
            });
        var path = "icons/"+result+".png";
        var img = new Image();
        img.src = path;
        img.height = "250";
        console.log("icons/"+result+".png");
        document.getElementById('e_icon').appendChild(img);

        return result;
    }
</script>




<form method="GET" role="form" target="_blank">
    <!--Dropdown Menu Emergency Select-->
    <div class="form-group col-md-3 text-center container">
        <select class="form-control" name="e_type">
            <option selected>Type of Emergency</option>
            <option value="amber_alert">Amber Alert</option>
            <option value="high_surf">High Surf</option>
            <option value="missile">Missile</option>
            <option value="tsunami">Tsunami</option>
        </select>

        <!--Checkboxes Select-->
        <div class="form-check container">
            <input class="form-check-input" type="checkbox" value="" id="sirens" name="sirens">
            <label class="form-check-label" for="sirens">
                Sirens
            </label>
        </div>
        <div class="form-check container">
            <input class="form-check-input" type="checkbox" value="" id="radio" name="radio">
            <label class="form-check-label" for="radio">
                Radio
            </label>
        </div>
        <div class="form-check container">
            <input class="form-check-input" type="checkbox" value="" id="television" name="television">
            <label class="form-check-label" for="television">
                Television
            </label>
        </div>
        <div class="form-check container">
            <input class="form-check-input" type="checkbox" value="" id="mobile" name="mobile">
            <label class="form-check-label" for="mobile">
                Mobile
            </label>
        </div>







        <div class="form-row align-items-center">
            <div class="col-auto mx-5">
                <button type="submit" class="btn btn-primary" onclick='this.form.action="test.html";'>Test</button>
            </div>

            <div class="col-auto mx-5">
                <button type="submit" class="btn btn-primary" onclick='this.form.action="actual.html";'>Actual</button>
            </div>
        </div>
    </div>

    <div class="form-group">

    </div>
</form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="stylesheet.css">
    <title>State of Hawai'i Emergency Alert System</title>

</head>
<body class="false-alarm" onload="findGetParameter('e_type')">
<div class="row">
    <div class="col-md-6 col-md-offset-3 header-box">
        <h1 class="text-center">Send out FALSE ALARM</h1>
    </div>
</div>

<div class="text-center container" id="e_icon"></div>

<script type="text/javascript">
    function findGetParameter(e_type) {
        var result = null,
            tmp = [];
        location.search
            .substr(1)
            .split("&")
            .forEach(function (item) {
                tmp = item.split("=");
                if (tmp[0] === e_type) {
                    result = decodeURIComponent(tmp[1]);
                }
            });
        var path = "icons/"+result+".png";
        var img = new Image();
        img.src = path;
        img.height = "250";
        console.log("icons/"+result+".png");
        document.getElementById('e_icon').appendChild(img);

        return result;
    }
</script>

<div class="row form-group">
    <div class="col-md-4">
        <a href="index.html"><img src="icons/back_arrow.png" style="height:72px"></a>
        <label>BACK TO MAIN MENU</label>
    </div>
    <div class="col-md-4">
        <form method="GET" role="form">
            <div class="text-center">
                <button type="submit" class="execute-button" onclick='this.form.action="false_confirm.html";'></button>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>

</body>

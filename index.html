<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>State of Hawai'i Emergency Alert System</title>
</head>
<body class="splash_page">
<div class="row">
    <div class="col-md-6 col-md-offset-3 header_box">
        <h1 class="text-center">State of Hawai'i Emergency Alert System</h1>
    </div>
</div>

<div class="container">
    <form method="GET" role="form" id="myform">
        <!--Dropdown Menu Emergency Select-->
        <div class="form-group">
            <h4 class="text-center">Select the type of emergency:</h4>
            <select class="form-control" id="e_type">
                <option value="amber_alert">Amber Alert</option>
                <option value="high_surf">High Surf</option>
                <option value="missile">Missile</option>
                <option value="tsunami">Tsunami</option>
            </select>
        </div>

        <!--Checkboxes Select-->
        <div class="form-group">
            <h4 class="text-center">Select one or more mediums of alert:</h4>

            <div class="checkbox">
                <input class="checkbox-large" type="checkbox" value="" id="sirens" name="sirens">
                <label>Sirens</label>
                <img src="icons/siren_icon.png" alt="Sirens" style="width:50px">
            </div>

            <br/>

            <div class="checkbox">
                <input class="checkbox-large" type="checkbox" value="" id="radio" name="radio">
                <label>Radio</label>
                <img src="icons/radio_icon.png" alt="Radio" style="width:50px">
            </div>

            <br/>

            <div class="checkbox">
                <input class="checkbox-large" type="checkbox" value="" id="television" name="television">
                <label>Television</label>
                <img src="icons/tv_icon.png" alt="Television" style="width:50px">
            </div>

            <br/>

            <div class="checkbox">
                <input class="checkbox-large" type="checkbox" value="" id="mobile" name="mobile">
                <label>Mobile</label>
                <img src="icons/mobile_icon.png" alt="Mobile" style="height:50px">
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <button type="submit" class="test_button" onclick='this.form.action="test.html";'></button>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-3">
                <button type="submit" class="actual_button" onclick='this.form.action="actual.html";'></button>
            </div>
            <div class="col-md-1"></div>
        </div>
    </form>
</div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>

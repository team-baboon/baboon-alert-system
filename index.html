<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>State of Hawai'i Emergency Alert System</title>
</head>
<body class="splash-page">
<div class="row">
    <div class="col-md-6 col-md-offset-3 header-box">
        <h1 class="text-center">State of Hawai'i Emergency Alert System</h1>
    </div>
</div>

<div class="container">
    <form method="GET" role="form" id="myform">
        <!--Dropdown Menu Emergency Select-->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <h4 class="text-center">Select the type of emergency:</h4>
                    <select class="form-control" id="e_type" name="e_type">
                        <option value="amber_alert">Amber Alert</option>
                        <option value="high_surf">High Surf</option>
                        <option value="missile">Missile</option>
                        <option value="tsunami">Tsunami</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <!--Checkboxes Select-->
        <div class="form-group">
            <h4 class="text-center">Select one or more mediums of alert:</h4>

            <div class="row">
                <div class="col-md-2">
                    <div class="checkbox">
                        <input class="checkbox-large" type="checkbox" value="" id="sirens" name="sirens" required>
                    </div>
                </div>
                <div class="col-md-10 checkbox-box">
                    <div class="row">
                        <div class="col-md-6">
                            <h2>Sirens</h2>
                        </div>
                        <div class="col-md-6">
                            <img class="float-right" src="icons/sirens_icon.png" alt="Sirens" style="height:80px">
                        </div>
                    </div>
                </div>
            </div>

            <br/>

            <div class="row">
                <div class="col-md-2">
                    <div class="checkbox">
                        <input class="checkbox-large" type="checkbox" value="" id="radio" name="radio" required>
                    </div>
                </div>
                <div class="col-md-10 checkbox-box">
                    <div class="row">
                        <div class="col-md-6">
                            <h2>Radio</h2>
                        </div>
                        <div class="col-md-6">
                            <img class="float-right" src="icons/radio_icon.png" alt="Radio" style="height:80px">
                        </div>
                    </div>
                </div>
            </div>

            <br/>

            <div class="row">
                <div class="col-md-2">
                    <div class="checkbox">
                        <input class="checkbox-large" type="checkbox" value="" id="television" name="television" required>
                    </div>
                </div>
                <div class="col-md-10 checkbox-box">
                    <div class="row">
                        <div class="col-md-6">
                            <h2>Television</h2>
                        </div>
                        <div class="col-md-6">
                            <img class="float-right" src="icons/television_icon.png" alt="Television" style="height:80px">
                        </div>
                    </div>
                </div>
            </div>

            <br/>

            <div class="row">
                <div class="col-md-2">
                    <div class="checkbox">
                        <input class="checkbox-large" type="checkbox" value="" id="mobile" name="mobile" required>
                    </div>
                </div>
                <div class="col-md-10 checkbox-box">
                    <div class="row">
                        <div class="col-md-6">
                            <h2>Mobile</h2>
                        </div>
                        <div class="col-md-6">
                            <img class="float-right" src="icons/mobile_icon.png" alt="Mobile" style="height:80px">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <button type="submit" class="test-button" onclick='this.form.action="test.html";'></button>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-3">
                <button type="submit" class="actual-button" onclick='this.form.action="actual.html";'></button>
            </div>
            <div class="col-md-1"></div>
        </div>
    </form>
</div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script>
  $(function(){
    let requiredCheckboxes = $(':checkbox[required]');

    requiredCheckboxes.change(function(){
      if(requiredCheckboxes.is(':checked')) {
        requiredCheckboxes.removeAttr('required');
      }
      else {
        requiredCheckboxes.attr('required', 'required');
      }
    });
  });
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css">
  <title>State of Hawai'i Emergency Alert System</title>

</head>
<body class="actual-alert" onload="findGetParameter('e_type')">
<div class="row">
  <div class="col-md-3">
    <img class="alert-sign" src="icons/alert_sign.png">
  </div>
  <div class="col-md-6 header-box">
    <h1 class="text-center" style="font-weight: bold">ALERT EXECUTED</h1>
  </div>
  <div class="col-md-3">
    <img class="alert-sign float-right" src="icons/alert_sign.png">
  </div>
</div>

<br/>

<div class="text-center container" id="e_icon"></div>

<br/>

<div class="text-center container" id="m_icons"></div>

<script type="text/javascript">

  function findGetParameter(e_type) {
    var result = null,
        tmp = [];
    var counter = 0;
    var medium =[];
    location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === e_type) {
            result = decodeURIComponent(tmp[1]);
          }

          if (tmp[0] === 'sirens') {
            medium[counter] = 'icons/siren_icon.png';
            counter++;
          }

          if (tmp[0] === 'radio') {
            medium[counter] = 'icons/radio_icon.png';
            counter++;
          }

          if (tmp[0] === 'television') {
            medium[counter] = 'icons/tv_icon.png';
            counter++;
          }

          if (tmp[0] === 'mobile') {
            medium[counter] = 'icons/mobile_icon.png';
            counter++;
          }

        });
    var path = "icons/"+result+".png";
    var img = new Image();
    img.src = path;
    img.height = "250";
    document.getElementById('e_icon').appendChild(img);
    console.log(counter);
    for (var i = 0; i < counter; i++) {
      var img = new Image();
      img.height = "100";
      img.src = medium[i];
      document.getElementById('m_icons').appendChild(img);
    }

    return result;
  }
</script>

<div class="row form-group">
  <div class="col-md-4">
    <a href="index.html"><img src="icons/back_arrow.png" style="height:72px"></a>
    <label>BACK TO MAIN MENU</label>
  </div>
  <div class="col-md-4">
    <form method="GET" role="form">
      <div class="text-center">



        <button type="submit" class="false-button" onclick='this.form.action="false.html";'></button>
      </div>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>

</body>
